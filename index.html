<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <!-- NAV -->
    <header class="w-full bg-fuchsia-300">
        <nav class="text-white">
            <div class="flex flex-row items-center">
                <i class="bx bxs-wallet text-4xl p-1"></i>
                <h1 class="text-3xl font-semibold pl-2">AhorrADAs</h1>
                <!-- <i class="bx bx-menu text-black text-3xl"></i> -->
            </div>
        </nav>
    </header>

    <main class="flex flex-col justify-center items-center gap-y-6 p-20">
    
    <!-- BALANCE -->
    <section class="w-64 flex-col bg-white shadow-xl rounded-md p-4">

    <div>
        <h3 class="text-3xl font-bold pb-14 pt-3">Balance</h3>

        <div class="flex text-gray-700 justify-between pb-6">  
                <h4 class="text-lg">Ganancias</h4>
                <p class="text-green-500">+$0</p>
        </div>

        <div class="flex text-gray-700 justify-between pb-6">
                <h4 class=" text-lg">Gastos</h4>
                <p class="text-rose-600">-$0</p>
        </div>

        <div class="flex text-gray-800 justify-between pb-6">
                <h3 class="text-xl">Total</h3>
                <p class="text-blue-700 font-bold">$0</p>
        </div>

    </div>

    </section>




    <!-- FILTERS -->
    <section class="w-64 flex flex-col bg-white shadow-xl rounded-md p-4">

        <div class="flex justify-between">
            <h3 class="text-2xl font-bold pb-4">Filtros</h3>
            <button class="text-fuchsia-500 hover:text-fuchsia-700">Ocultar filtros</button>
        </div>

        <div class="flex flex-col gap-y-3">

            <label for="select"> Tipo
                <select name="select" id="" class="h-10 w-full border-2 rounded cursor-pointer">
                    <option value="Todos">Todos</option>
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia</option>
                </select>
            </label>
    

            <label for="select"> Categoría

                <select name="select" id="" class="h-10 w-full border-2 rounded cursor-pointer">
                    <option value="Todas">Todas</option>
                    <option value="Comida">Comida</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Salidas">Salidas</option>
                    <option value="Educación">Educación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Trabajo">Trabajo</option>
            </select>
            </label>


        
            <label for="date"> Desde
                <input type="date" name="date" id="" class="h-10 w-full border-2 rounded cursor-pointer">
            </label>

            <label for="select"> Ordenar por

                <select name="select" id="" class="h-10 w-full border-2 rounded cursor-pointer">
                    <option value="">Más reciente</option>
                    <option value="">Menos reciente</option>
                    <option value="">Mayor monto</option>
                    <option value="">Menor monto</option>
                    <option value="">A/Z</option>
                    <option value="">Z/A</option>

                </select>

            </label>

    </div>

    </section>



    <section class="w-64 flex-col bg-white shadow-xl rounded-md p-4">

        <div>
            <h3 class="text-2xl font-bold">Operaciones</h3>
            <button class="w-40 h-10 mt-6 mb-14 text-white text-base bg-fuchsia-300 rounded hover:bg-fuchsia-400"> + Nueva operación</button>
        </div>

        <div class="text-center">
            <picture>
                <img src="/assets/wallet.svg" alt="wallet image">
            </picture>
            <h2 class="mt-8 text-xl text-gray-800 font-semibold">Sin resultados</h2>
            <p class="mt-4 text-gray-600">Cambia los filtros o agrega operaciones</p>
        </div>
    

    </section>
</main>


<section class="flex flex-col justify-center items-center w-64 bg-white shadow-xl rounded-md">

    <div>
        <h2 class="p-5 text-4xl font-bold">Reportes</h2>
        <picture>
            <img src="/assets/chart.svg" alt="percentage graph" class="pt-14 pb-8">
        </picture>
    </div>

    <div class="text-center">
        <h4 class="text-2xl font-semibold pt-8 pb-8">Operaciones insuficientes</h4>
        <p class="text-lg pb-14">Prueba agregando más operaciones</p>
    </div>

</section>
    
    
    
</body>
</html>
