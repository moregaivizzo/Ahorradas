<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorradas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <!-- NAV -->
    <header class="w-full h-14 bg-fuchsia-300">
        <nav class="text-white">
            <div class="flex flex-row items-center">
                <i class="bx bxs-wallet text-4xl p-1"></i>
                <h1 class="text-3xl font-semibold pl-2">AhorrADAs</h1>
                <!-- <i class="bx bx-menu text-black text-3xl"></i> -->
            </div>
        </nav>
    </header>

    <main class=" h-screen flex flex-col justify-center items-center gap-y-6 p-20">
    
    <!-- BALANCE -->
    <section class="w-60 h-full flex-col bg-white shadow-xl rounded-md p-4 ">

        <div>
        <h3 class="text-3xl font-bold">Balance</h3>

        <div class="flex text-gray-700 justify-between">  
            <div>
                <p class="text-lg">Ganancias</p>
            </div>

            <div>
                <p class="text-green-500">+$0</p>
            </div>
        </div>

        <div class="flex text-gray-700 justify-between">
            <div>
                <p class=" text-lg">Gastos</p>
            </div>

            <div>
                <p class="text-rose-600">-$0</p>
            </div>
        </div>

        <div class="flex text-gray-800 justify-between">
            <div>
                <h3 class="text-xl">Total</h3>
            </div>

            <div>
                <p class="text-blue-700 font-bold">$0</p>
            </div>
        </div>

    </div>

    </section>




    <!-- FILTERS -->
    <section class="w-60 h-full flex flex-col bg-white shadow-xl rounded-md p-4">

        <div class="flex justify-between">
            <h3 class="text-2xl font-bold">Filtros</h3>
            <button class="text-fuchsia-500">Ocultar filtros</button>
        </div>

        <div class="flex flex-col">

            <label for="select"> Tipo
                <select name="select" id="">
                    <option value="Todos">Todos</option>
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia</option>
                </select>
            </label>
    

            <label for="select"> Categoría

                <select name="select" id="">
                    <option value="Todas">Todas</option>
                    <option value="Comida">Comida</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Salidas">Salidas</option>
                    <option value="Educación">Educación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Trabajo">Trabajo</option>
            </select>
            </label>


        
            <label for="date"> Desde
                <input type="date" name="date" id="">
            </label>

            <label for="select"> Ordenar por

                <select name="select" id="">
                    <option value="">Más reciente</option>
                    <option value="">Menos reciente</option>
                    <option value="">Mayor monto</option>
                    <option value="">Menor monto</option>
                    <option value="">A/Z</option>
                    <option value="">Z/A</option>

                </select>

            </label>

    </div>

    </section>



    <section class="w-60 h-full flex-col bg-white shadow-xl rounded-md p-4">

        <div>
            <h3 class="text-2xl font-bold">Operaciones</h3>
            <button class="w-40 h-10 mt-6 mb-14 text-white text-base bg-fuchsia-300 rounded"> + Nueva operación</button>
        </div>

        <div class="text-center">
            <picture>
                <img src="/Ahorradas/assets/wallet.svg" alt="wallet image">
            </picture>
            <h2 class="mt-8 text-xl text-gray-800 font-semibold">Sin resultados</h2>
            <p class="mt-4 text-gray-600">Cambia los filtros o agrega operaciones</p>
        </div>
    

    </section>
</main>
    
    
    
</body>
</html>
